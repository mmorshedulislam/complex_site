<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="cusros-area">
    <h2 class="text-center bg-secondary text-white h4">CURSOS 2009</h2>
     <div class="container-fluid">
      <div class="row">
          <div class="col-md-3">
              <div class="cursos-item">
                  <span>Number <input  class="form-control" type="text" placeholder="2194"></span>
                  <span>Telefone <input class="form-control"  type="text" placeholder="6794455251"></span>
                  <span>Inicie <input class="form-control"  type="date" placeholder="11/12/09"></span>
                  <span>page <input class="form-control"  type="date" placeholder="31/01/10"></span>
                  <span>Nota <input class="form-control"  type="text" placeholder="0"></span>
              </div>
          </div>
          <div class="col-md-3">
              <div class="cursos-item">
                  <span>Address <input class="form-control" type="text" placeholder="ROORIGAEX, ABEE, PABLO"></span>
                  <span>Curso <input class="form-control" type="text" placeholder="NUTRICION Y DIETICTIAC"></span>
                  <span>Fim <input class="form-control" type="date" placeholder="31/12/09"></span>
                  <span>Devuaito <input class="form-control" type="date" placeholder="08/02/10"></span>
                  <span>N.S.S <input class="form-control" type="tel" placeholder="011514554544"></span>
              </div>
          </div>
          <div class="col-md-3">
              <div class="cursos-item">
                  <span>Importe curso : <input class="form-control" type="number" placeholder="420.00"></span>
                  <span>F Cobrado : <input class="form-control" type="date" placeholder="15/02/10"></span>
                  <span>Email :  <input class="form-control" type="email" placeholder=""></span>
              </div>
          </div>
          <div class="col-md-3">
              <div class="cursos-item">
                  <span>DNI <input class="form-control" type="text" placeholder="7522322"></span>
                  <span>Baja <input class="form-control" type="text" placeholder="-"></span>
                  <span>IVA <input class="form-control" type="text" placeholder=""></span>
                  <span>Cobrado <input class="form-control" type="text" placeholder="420.00"></span>
              </div>
          </div>
          <div class="col-md-12">
             <label for="">Message</label>
              <textarea class="form-control" name="" id="" style="width: 100%; height: 100px;"></textarea>
          </div>
      </div>
    </div>
    <a href="index.html" class="btn btn-warning w-25">Volver</a>
  </div>
    
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<script src="js/custom.js"></script>
</body>
</html>
